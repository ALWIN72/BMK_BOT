<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Organizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="container mt-5">

    <h2 class="mb-4">Bookmark Organizer</h2>

    <!-- Add Bookmark Form -->
    <form action="/add_bookmark" method="post" class="mb-4">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>

        <div class="form-group">
            <label for="url">URL:</label>
            <input type="url" class="form-control" id="url" name="url" required>
        </div>

        <button type="submit" class="btn btn-primary mt-4">Add Bookmark</button>
    </form>

    <!-- Search by Category Form -->
    <form action="/search_by_category" method="post" class="mb-4">
        <div class="form-group">
            <label for="category">Search by Category:</label>
            <input type="text" class="form-control" id="category" name="category" placeholder="Enter category" required>
        </div>
        <button type="submit" class="btn btn-info mt-2">Search</button>
    </form>

    <!-- Export to CSV Button -->
    <a href="{{ url_for('export_csv') }}" class="btn btn-success mt-3">Export Bookmarks to CSV</a>

    <!-- Bookmarks List -->
    <ul class="list-group mt-4">
        {% for bookmark in bookmarks %}
        <li class="list-group-item d-flex justify-content-between align-items-center mb-2">
            <div>
                <b>{{ bookmark.title }}</b> <br>
                <small><em>Category: {{ bookmark.category }}</em></small> <!-- Display Category -->
            </div>
            <div>
                <a href="{{ bookmark.url }}" target="_blank" class="btn btn-success btn-md mr-1">Visit</a>
                <a href="/edit_bookmark/{{ bookmark.id }}" class="btn btn-warning btn-md mr-1">Edit</a>
                <a href="/delete_bookmark/{{ bookmark.id }}" class="btn btn-danger btn-md">Delete</a>
            </div>
        </li>
        {% endfor %}
    </ul>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
